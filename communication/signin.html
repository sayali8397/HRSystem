<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>SIGN UP</title>
	<script src=".\assets\js\signup_.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      SIGN IN FORM CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="#">
		        <h2 class="form-login-heading">SIGN UP</h2>
		        <div class="login-wrap">
				<form class="form-horizontal style-form" method="get">
					<table class="form-group" id="signin-tab">
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Employee ID</td>
						<td class="col-sm-10"><input id="empid" type="text" class="form-control"></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Employee Name</td>
						<td class="col-sm-10"><input id="empname" type="text" class="form-control"></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Email ID</td>
						<td class="col-sm-10"><input id="emailid" type="text" class="form-control" value=""></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Password</td>
						<td class="col-sm-10"><input id="pass" type="text" class="form-control" value=""></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Retype Password</td>
						<td class="col-sm-10"><input type="password" class="form-control" value=""></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Department</td>
						<td class="col-sm-10">
						<select class="form-control" id="dept">
							<option value="">--Select--</option>
							<option value="cib">CIB</option>
							<option value="gtb">GTB</option>
					
						</select>
						</td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Manager</td>
						<td class="col-sm-10"><input id="managername" type="text" class="form-control"></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Manager ID</td>
						<td class="col-sm-10"><input id="managerid" type="text" class="form-control"></td>
						</tr>
						<tr>
						<td class="col-sm-2 col-sm-2 control-label">Date of Joining</td>
						<td class="col-sm-10"><input id="doj" type="date" class="form-control"></td>
						</tr>
						<tr>
								<td class="col-sm-2 col-sm-2 control-label">Designation</td>
								<td class="col-sm-10">
									<select class="form-control" id="design">
										<option value="">--Select--</option>
										<option value="EMP">EMP</option>
										<option value="MGR">MGR</option>
								
									</select></td>
								</tr>
					</table>
					<table id="login-tab">
					<tr>
					<td><button class="btn btn-theme btn-block" href="login.html" type="button" onclick="signupCall()"><i class="fa"></i> SUBMIT</button></td>
					<td><button class="btn btn-theme btn-block" href="signin.html" type="reset"><i class="fa"></i> CLEAR</button></td>
					
					</tr>
					</table>
                      </form>
					
		        </div>	
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/login-bg.jpg", {speed: 500});
    </script>


  </body>
</html>
